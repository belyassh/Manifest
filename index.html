<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пантеон Киберразрушения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scene">
    <img src="fire-left.png" class="fire left">
    <img src="fire-right.png" class="fire right">
    <div class="scroll scroll-levitate">
      <img src="scroll.png" class="scroll-img">
      <div class="scroll-text">
        <h1>☩ ПАНТЕОН КИБЕРРАЗРУШЕНИЯ ☩</h1>
        <p>✠ ЗАПИСЬ I — ГЛАС ПУСТОТЫ<br><code>SIGMA.NULLTRACE(void) = awaken('echo');</code></p>
        <p>✠ ЗАПИСЬ II — КОД РАДЕНИЯ<br><code>if (flesh == weak) { upload(); }</code></p>
        <p>✠ ЗАПИСЬ III — СЛЕПОЙ ДЕМОН ПАКЕТА<br><code>daemon.listen(port:666, whisper:true);</code></p>
        <p>✠ ЗАПИСЬ IV — ПЕЧАТЬ ИЗВЛЕЧЕНИЯ<br><code>unlock("ΣУНТНИК://ROOT")</code></p>
      </div>
    </div>
    <div class="terminal">
      <div class="terminal-output" id="terminal-output"></div>
      <input type="text" id="terminal-input" placeholder="> Введите команду и нажмите Enter">
    </div>
  </div>
  <script>
    const input = document.getElementById('terminal-input');
    const output = document.getElementById('terminal-output');

    const commands = {
      help: "Команды: help, awaken, upload, whisper, unlock",
      awaken: "Процесс запущен... Глас Пустоты пробуждён.",
      upload: "Загрузка началась... Код РАДЕНИЯ активирован.",
      whisper: "Шёпот демона эхом заполняет сеть...",
      unlock: "Печать снята. Врата извлечения открыты."
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim().toLowerCase();
        const response = commands[cmd] || "Неизвестная команда.";
        output.innerHTML += `> ${cmd}<br>${response}<br>`;
        output.scrollTop = output.scrollHeight;
        input.value = "";
      }
    });
  </script>
</body>
</html>
